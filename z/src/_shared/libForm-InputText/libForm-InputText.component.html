 <label  for="x">{{_lbl}}:</label>
    <input
    type="text"
    name = "x"
    class="form-control"
    [formControl] = _fc />
    <div
    class = "validation-msg-red"
    *ngIf="_fc.hasError && _fc.getError('nameExists')">
        Name Already exists..!
    </div>

    <div
    class = "validation-msg-red"
    *ngIf="_fc.hasError && _fc.touched && _fc.getError('required')">
        Value is required..!
    </div>
    <div
    class = "validation-msg-red"
    *ngIf="_fc.hasError && _fc.dirty && _fc.getError('pattern')">
        Forbidden charecter(s)..!
    </div>
