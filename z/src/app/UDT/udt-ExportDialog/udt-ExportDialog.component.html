<div class="cl-glob-ModalBackground" [style.display]="'block'">

  <div class="cl-ModalDialog">

      <div class= "grid-wrapper">

            <div class =  "gr-toprow">
                <!-- Cancel Trigger: Close this dialog and go to parent -->
                <libForm-ActionTrigger
                (execOnTrigger)= "this.onClickCancel()"
                [actionIcon] = "'&#xe5c9;'"
                [actionText]= "'CANCEL'"
                [disableControl]="false"
                [css]="['rgb(250, 60, 76)','none','l']"></libForm-ActionTrigger>
            </div>

            <div class = "gr-toprowtitle">
              <p>
                  Export
              </p>
          </div>
    <div class = "gr-devgroup">
      <p>Galileo</p>
    </div>

    <div class = "gr-triggers">
        <libForm-ActionTrigger
        (execOnTrigger)= "this.onClickExportTrigger(1)"
        [actionIcon] = "'&#xe884;'"
        [actionText]= "'DB\nSOURCE'"
        [disableControl]="false"
        [css]="['rgb(16, 130, 236)','none','l']"></libForm-ActionTrigger>

        <libForm-ActionTrigger
        (execOnTrigger)= "this.onClickExportTrigger(1)"
        [actionIcon] = "'&#xe884;'"
        [actionText]= "'DB\nSOURCE'"
        [disableControl]="false"
        [css]="['rgb(16, 130, 236)','none','l']"></libForm-ActionTrigger>
    </div>

    </div>



  </div>

</div> <!-- end modal backgroud -->
