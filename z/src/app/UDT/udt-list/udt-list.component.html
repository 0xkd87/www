<div class="cl-ListNodeContainer" [class.cl-IsSelected] = "isControlVisible" [class.cl-IsF] = "udtNode.plcTag.isF" >

        <div class="row">
                <div
                (click)="isControlVisible = !isControlVisible"
                [class.clWidth100Perc] =  "!isControlVisible"
                [class.clWidth75Perc] =  "isControlVisible"
                class = "leftcolumn">
                  <h2> {{udtNode.plcTag.name}}</h2>
                  <p class="cl-Comment"> {{udtNode.plcTag.comment.en}} </p>
                  <p class="cl-label">Revision: </p>
                  <p class="cl-desc"> {{udtNode.rev.major}} | {{udtNode.rev.minor}} </p>
                </div>

                <div
                [class.clWidth25Perc] =  "isControlVisible"
                [class.rightcolumn] =  "isControlVisible">
                  <div class= "cl-ControlContainer" [style.display]="isControlVisible ? 'block' : 'none'">
                        <div class="cl-button cl-button-edit">
                            &#x2636;  <!--  &#x21b1;&#x21b2; &#9998; -->
                        </div>
                        <div class="cl-button cl-button-delete">
                            &#x2718;
                        </div>
                    </div>
                </div>
      </div>


</div>
