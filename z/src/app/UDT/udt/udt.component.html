

<div class="row">

<div class="row">

        <div class="cl-TopBarContainer" [class.cl-FixedContainer-Top] = "_hostListner.stickyOnWindowScroll(75)">
          <div class="clWidth25Perc leftcolumn">

              <a
              class = "cl-trigger-round cl-trigger-round-add"
              (click)= "routeToCreateUDT()"
              routerLinkActive="active">
              <div>+</div>
          </a>

          </div>
          <div class="clWidth75Perc rightcolumn">

              <input
              type="text"
              name = "filter"
              placeholder="Filter....">

              <button (click)="GetAndUpdateData()">
                  get
                </button>


            <button (click)="postReq_CreateUDT()">
                post
              </button>
          </div>
        </div>

</div>

    <div class="row">

      <div class="clWidth25Perc leftcolumn"></div>
        <div class="clWidth50Perc leftcolumn">
                  <app-udt-list *ngFor="let d of data; let i = index"  [udtIn]="d"> </app-udt-list>
        </div>
        <div class="clWidth25Perc rightcolumn"></div>
  </div>
