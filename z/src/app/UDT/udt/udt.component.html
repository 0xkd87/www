
<div class="gr1">

        <div
        class="gr1-topbar"
        [class.cl-TopBarContainer] = "!_hostListner.stickyOnWindowScroll(25)"
        [class.cl-FixedContainer-Top] = "_hostListner.stickyOnWindowScroll(25)">
              <div class="clWidth25Perc leftcolumn">
                  <!-- Trigger Element: "Add new" button -->
                  <input
                    class = "cl-trigger-round cl-trigger-round-add mi"
                    routerLink = "createUDT"
                    routerLinkActive="active"
                    value = "&#xe145;">

                  <!-- Trigger Element: "Refresh (rxF5) http get requesting" button -->
                  <input
                  type = "submit"
                  class = "cl-trigger-round cl-trigger-round-blue mi"
                  (click)="rxF5()"
                  value = "&#xe627;"/>

              </div>
              <div class = "seperator"></div>
              <div class="clWidth66Perc leftcolumn">

                  <!-- <a [routerLink]="[{outlets: { popup: ['x'] }}]" routerLinkActive="active">test</a> -->
                  <input
                  type="text"
                  name = "filter"
                  placeholder="Filter....">
              </div>
              <div class = "seperator"></div>
              <div class="clWidth15Perc rightcolumn">

                    <lib-InfoBadge
                      [value]="_rxArr.length"
                      [descr]="'STRUCTURES'">
                    </lib-InfoBadge>

              </div>
        </div>




      <div class="gr1-contentcontrol">  <!--content control (filters, categories..) column-->
        <ul>CATEGORIZATION / ToDo: Tag chips selectable/removable
          <li>Category 1</li>



          <libForm-ActionTrigger
          (execOnTrigger)="this.addTagChip(formGroup.get('name').value)"
          [actionIcon] = "'&#xe03b;'"
          [actionText]= "'ADD\nCATEGORY'"
          [disableControl]="formGroup.invalid"
          [css]="['rgb(19, 149, 255)','none','l']"></libForm-ActionTrigger>

          <libForm-InputText
          [labelText] = '"Name"'
          [formControl] = "formGroup.get('name')"> </libForm-InputText>
        </ul>

        <div >
            <TagChip *ngFor="let t of _TagArr; let i = index"
            [tagText]="t">
            </TagChip>
        </div>
      </div>
        <div class="gr1-content">
                 <div>
                   <app-udt-list
                   *ngFor="let d of _rxArr; let i = index"
                   [udtIn]="d"
                   (evTrigger)="this.evTriggerHandler($event)">

                   </app-udt-list>
                  </div>
        </div>

  </div> <!--  grid wrapper -->
