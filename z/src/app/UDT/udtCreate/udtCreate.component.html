



  <div class="row"> <!--Top row - sticky/fiex on scroll -->
    <div
    class="cl-TopBarContainer"
    [class.posFixed-Top] = "_hostListner.stickyOnWindowScroll(30)"
    [class.posRelative] = "!_hostListner.stickyOnWindowScroll(30)">
        <!-- router to list page -->
        <input
        type="submit"
        class = "cl-trigger-round cl-trigger-round-blue"
        routerLink = "/libMngr/udt"
        routerLinkActive="active"
        value = "&#x25E4;">

        <!-- Add new button -->
        <input
        type="submit"
        class = "cl-trigger-round cl-trigger-round-add"
        (click)="postReq_CreateUDT()"
        value = "&#x271A;"
        [disabled]="(!formGroup.valid) || (this.opEdit)">

        <!-- Update / Apply modification buuton -->
        <input
        type="submit"
        class = "cl-trigger-round cl-trigger-round-update"
        value = "&#x21bb;"
        [disabled]="(!formGroup.valid) || (!this.opEdit)">

  <form
  [formGroup]="formGroup.get('plcTag')"
  class="cl-FormContainer"
  novalidate>
  <h1>UDT</h1>
  <div class="form-group">

        <div class="row">
            <label
              for="udtName">
              Name:
            </label>
            <input
              type="text"
              name = "udtName"
              class="form-control"
              formControlName= "name">
          </div>
          <div *ngIf="formGroup.get('plcTag').hasError && formGroup.get('plcTag.name').getError('nameExists')">
              Name Already exists..!
            </div>
          <div class="row"></div> <!-- for margin; blank -->

          <div class="row form-group"   [formGroup]="formGroup.get('plcTag.comment')">
              <label
                for="udtComment">
                Comment:
              </label>
              <input
                type="text"
                name = "udtComment"
                class="form-control"
                formControlName="en">
            </div>
    </div>

<!--

  <a routerLink="/libMngr" routerLinkActive="active">Lib</a>

    </form>


    <ul *ngFor="let u of this.udtArr; let i = index">
        <li>
          {{i}} | {{u.plcTag.name }}
        </li>
    </ul>
