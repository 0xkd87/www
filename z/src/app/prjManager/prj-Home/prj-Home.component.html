<libForm-ActionTrigger
(execOnTrigger)= "c()"
[actionIcon] = "'&#xe03b;'"
[actionText]= "'CREATE\nPROJECT'"
[disableControl]="false"
[css]="['rgb(88, 206, 114)','none','l']"></libForm-ActionTrigger>

<h1>
  List of Existing Projects
</h1>

<ul *ngFor="let p of this.prjArr_Filtered(); let i = index">
<li>
 <h5> {{p.prj.prjname}} | {{p.ident.idx}}</h5>
 <h6>{{p.rev.on}}</h6>
</li>
</ul>
