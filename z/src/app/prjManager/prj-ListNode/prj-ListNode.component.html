  <div class="gr1-prj-prod-type">
      {{this.prod_Type}}
  </div>
  <div
  class="gr1-prj-num"
  (click)="this.onActionTrigger(10)" >
      {{this.prjNumber_nonSeq}}<span class="seqHighlight">{{this.prjNumber_seq}}</span>

  <div class="gr1-prj-descr">

  <div class="gr1-icons">

      <!-- <span class= "icn" (click)="this.onActionTrigger(1)">&#xe3c9;</span> -->
  </div>

  <!-- <h6>{{p.rev.on}}</h6> -->


</div>
