<form 
  [formGroup]="_formGrp" 
  class="cl-FormSection"
  novalidate>
<h2>Sign-In</h2><br>
  <div class="form-group">
      <label 
        class="cl-AnimatedLabel"
        for="usrId">
        User Id:
      </label>
      <input 
        type="text"
        name = "usrId"
        class="form-control" 
        formControlName="_usrId">
<div><br><br></div>

        <label 
        class="cl-AnimatedLabel"
        for="pwd">
        Password:
      </label>
      <input 
        type="password"
        name = "pwd"
        class="form-control" 
        formControlName="_pwd">

  </div>
  <p>{{(usrId)}}</p>
  <p>{{(pwd)}}</p>
    </form>
